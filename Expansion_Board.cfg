[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_2F0004001943303054313620-if00
restart_method: command

#[output_pin mosfet0]
#pin: expander:PA0
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0

#[output_pin mosfet1]
#pin: expander:PA1
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0

#[output_pin mosfet2]
#pin: expander:PA2
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0

#[output_pin mosfet3]
#pin: expander:PA3
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel expanderPixel]
pin: expander:PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0

# Other Pins
# T0 = PA6
# T1 = PA5
# GPIO = PA7


#####################################################################
#    Expansions-Board (MS)
#####################################################################

### Druckraum Temperaturanzeige ###
 
#[temperature_sensor Druckraum]
#sensor_type: Generic 3950
#sensor_pin: expander:PA6
#gcode_id=10

[temperature_fan Bauraum]
pin: expander:PA1
sensor_pin: expander:PA6
sensor_type: Generic 3950
target_temp: 60
min_temp: 0
max_temp: 75
control: pid
pid_Kp: 5
pid_Ki: 1
pid_Kd: 50
off_below: 0.03
max_speed: 0.8
min_speed: 0.02
kick_start_time: 0.2



### Lüfter E-Box über PID Steuerung ###

[temperature_fan Ventilatoren_E-Box]
pin: expander:PA0
sensor_pin: expander:PA5
sensor_type: Generic 3950
target_temp: 35
min_temp: 0
max_temp: 70
control: pid
pid_Kp: 5
pid_Ki: 1
pid_Kd: 50
off_below: 0.15
max_speed: 1.0
min_speed: 0.1
kick_start_time: 0.3


